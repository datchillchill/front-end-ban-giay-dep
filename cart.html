<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/image/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/style-cart.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <title>Fly Kicks</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg text-uppercase"
      id="mainNav"
      style="background-image: linear-gradient(0, #6159cc, #22b2bd)"
    >
      <div class="container-fluid">
        <a class="navbar-brand w-25" href="./index.html">
          <img src="./assets/image/banner.svg" class="img-fluid" alt="banner" />
        </a>
        <button
          class="navbar-toggler w-auto text-uppercase font-weight-bold bg-primary text-white rounded"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <button
                class="btn text-uppercase nav-link py-3 px-0 px-lg-3 rounded text-light"
                onclick="history.back()"
              >
                Quay lại
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- main -->

    <div class="container-fluid my-5 main">
      <h1 class="mb-4 mt-5 modal-title text-uppercase text-center">Giỏ hàng</h1>
      <div class="row">
        <div class="col-12 col-md-8 mx-auto mb-5">
          <div class="card mb-3 main_content fs-5 text-center">
            <!--  -->
            <!--  -->
          </div>
          <div class="text-end checkout_btn">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#formDatHang"
            >
              Đặt hàng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Form dat hang -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="formDatHang"
      tabindex="-1"
      aria-labelledby="formDatHangLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-uppercase" id="formDatHangLabel">Đơn Đặt Hàng</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="myForm">
              <div class="mb-3">
                <label for="fullName" class="form-label">Họ tên:</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  name="fullName"
                  placeholder="VD:Nguyễn Văn A"
                />
                <span class="error" id="fullNameError"></span>
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label"
                  >Số điện thoại:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  name="phoneNumber"
                  placeholder="VD:0123456789"
                />
                <span class="error" id="phoneNumberError"></span>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="VD:example@email.com"
                />
                <span class="error" id="emailError"></span>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ:</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  placeholder="Địa chỉ nhận hàng"
                />
                <span class="error" id="addressError"></span>
              </div>

              <button type="submit" class="btn btn-primary check_submit text-end">Đặt hàng</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/script/common.js"></script>

  <script src="./assets/script/cart.js"></script>

  <script src="./assets/script/validation.js"></script>
</html>
